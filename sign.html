<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

    <div class="logo">
        <div class="logoText">
            <h1>Infinity Gym</h1>
            <h2>Fitness & Kickboxing</h2>

        </div>

        <div class="logoImage">
            <img src="logo2.jpg">
         </div>
    </div>


    <div class="title">
        <h1>Infinity registration form</h1>
        <p>Do you want to become a Infinity gym member ? Fill in the form below and we will contact you shortly to complete your registration process. </p>
    </div>

    <form action="index.html" method="POST">
        <fieldset class="name">
            <label for="name">Name*</label>
            <div class="nameInputs">
                <input type="text" id="firstName" name="user_first" placeholder="First">
                <input type="text" id="lastName"  name="user_laset" placeholder="Last">
            </div>
        </fieldset>


        <fieldset class="gender">
            <label for="gender">Gender*</label>
            <div class="radio">
                <input type="radio" id="male" name="user_male">
                <label for="male">Male</label>
            </div>

            <div class="radio">
                <input type="radio" id="female" name="user_female">
                <label for="female">Female</label>
            </div>
        </fieldset>

        <fieldset class="atributes">
            <label for="curentWeight">Your current weight(kg)</label>
            <input type="number" id="curentWeight" name="user_curent">

            <label for="desiredWeight">Your desired weight(kg)</label>
            <input type="number" id="desiredWeight" name="user_desire">


            <label for="height">Height(cm)</label>
            <input type="number" id="height" name="user_height">


            <label for="BMI">BMI</label>
            <input type="number" id="bmi" name="user_bmi">
        </fieldset>


        <fieldset class="adress">
            <label for="adress">Adress*</label>
            <input type="text" id="adress" name="user_adress" placeholder="Street adress">

            <input type="text" id="city" name="user_city" placeholder="City">

            <input type="text" id="zip" name="user_zip" placeholder="Postal/Zip code">


            <label for="email">Email</label>
            <input type="email" id="email" name="user_email">


            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="user_phone">
        </fieldset>


        <fieldset class="trainer">
            <label for="trainer">Do you requaire personal trainer ?</label>
            <div class="radio">
                <input type="radio" id="Yes" name="user_yes">
                <label for="Yes">Yes</label>
            </div>


            <div class="radio">
                <input type="radio" id="no" name="user_no">
                <label for="no">No</label>
            </div>

        </fieldset>


            <fieldset class="gym">

            <label for="gym">Have you been to the gym before ?</label>

            <div class="radio">
                <input type="radio" id="Yes" name="user_yes">
                <label for="Yes">Yes</label>
            </div>

            <div class="radio">
                <input type="radio" id="no" name="user_no">
                <label for="no">No</label>
            </div>

            </fieldset>
            
            <button type="submit" id="submit">Apply</button>

            
    </form>
    
    
</body>
</html>
